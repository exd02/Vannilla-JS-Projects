<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Project</title>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

  <div class="preloader">
    <img src="video/preloader.gif" alt="preloader" class="preloader-img">
  </div>

  <header>
    <video class="video-container" autoplay loop>
      <source src="./video/video.mp4" class="video/mp4">
    </video>
    <h1 class="title">Video Project</h1>
    <button class="switch" onclick="pauseVideo()">
      <div class="switch-options">
        <span class="switch-obj"></span>
        <span class="play"></span>
        <span class="pause"></span>
      </div>
    </button>
  </header>

  <script src="main.js"></script>
</body>
</html>
